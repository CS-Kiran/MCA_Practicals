<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undo/Redo Code Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    #editor {
      width: 90%;
      height: 300px;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      margin-bottom: 20px;
    }
    button {
      padding: 8px 16px;
      margin: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    #editor:focus {
      outline: none;
    }
  </style>
</head>
<body>

<h2>Simple Code Editor with Undo/Redo</h2>

<textarea id="editor" placeholder="Start typing here..."></textarea><br>
<button id="undoBtn" disabled>Undo</button>
<button id="redoBtn" disabled>Redo</button>

<script>
  // Initialize two stacks: one for undo and one for redo
  let undoStack = [];
  let redoStack = [];

  // Get the editor and buttons
  const editor = document.getElementById('editor');
  const undoBtn = document.getElementById('undoBtn');
  const redoBtn = document.getElementById('redoBtn');

  // Function to save the current state of the editor
  function saveState() {
    const currentText = editor.value;
    undoStack.push(currentText); // Save the current state in the undo stack
    redoStack = []; // Clear the redo stack because new action is taken

    // Enable/Disable buttons based on the stack size
    undoBtn.disabled = undoStack.length === 0;
    redoBtn.disabled = redoStack.length === 0;
  }

  // Undo function
  function undo() {
    if (undoStack.length > 0) {
      const currentText = editor.value;
      redoStack.push(currentText); // Push the current text to redo stack
      const lastState = undoStack.pop(); // Get the last state from undo stack
      editor.value = lastState; // Set the editor content to last state

      // Disable/enable buttons after undo operation
      undoBtn.disabled = undoStack.length === 0;
      redoBtn.disabled = false;
    }
  }

  // Redo function
  function redo() {
    if (redoStack.length > 0) {
      const currentText = editor.value;
      undoStack.push(currentText); // Push the current text to undo stack
      const lastState = redoStack.pop(); // Get the last state from redo stack
      editor.value = lastState; // Set the editor content to last state

      // Disable/enable buttons after redo operation
      undoBtn.disabled = false;
      redoBtn.disabled = redoStack.length === 0;
    }
  }

  // Listen for changes in the editor
  editor.addEventListener('input', saveState);

  // Event listeners for the buttons
  undoBtn.addEventListener('click', undo);
  redoBtn.addEventListener('click', redo);

  // Initialize the editor with the first state (empty)
  saveState();
</script>

</body>
</html>
